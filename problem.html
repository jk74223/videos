<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>腾讯文档收集表</title>
    <style>
        /* 设置按钮样式 */
        .fixed-width-button {
            display: inline-block;
            width: 360px; /* 固定宽度为360像素 */
            padding: 10px 0;
            margin: 20px auto;
            text-align: center;
            background-color: #1E90FF; /* 按钮背景颜色 */
            color: #FFFFFF; /* 按钮文字颜色 */
            font-size: 16px;
            text-decoration: none; /* 去掉下划线 */
            border-radius: 5px; /* 圆角 */
            border: none;
            cursor: pointer; /* 鼠标悬停时显示手型 */
        }

        /* 鼠标悬停时的样式 */
        .fixed-width-button:hover {
            background-color: #187bcd;
        }
    </style>
</head>
<body>
<a href="https://doc.weixin.qq.com/smartsheet/form/1_wp9CcYCwAABwGyxUC9cmWgVTrvxGMfgw_a3620f"  class="fixed-width-button">
    续费登记new
</a>
</body>
</html>
